<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<style>
  #loading {
    display: none;
  }
  .opacity{
    opacity:000000;
  }

</style>
<body>

<div class="container my-5">
  <div id="error"></div>
  <div class="card mb-3">
    <div class="card-body">
      <div class="input-group">
        <input id="txtSearch" type="text" class="form-control">
        <button id="btnSearch" type="button" class="btn btn-primary">Load</button>
        <button id="btnLocation" type="button" class="btn btn-success">
          <i class="fa-solid fa-location"></i>
        </button>

      </div>
    </div>
  </div>
  <div id="loading" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="card mb-3" id="country">

  </div>
  <div class="opacity card mb-3">
    <div class="card-header">Border Country</div>
    <div class="card-body">
      <div class="row" id="neighbors">

      </div>
    </div>
  </div>
</div>

<script>

  document.querySelector("#btnSearch").addEventListener("click", () => {
    let text = document.querySelector("#txtSearch").value;
    document.querySelector("#loading").style.display = "block";
    displayCountry(text);
    console.log(text);
  });

  document.querySelector("#btnLocation").addEventListener("click",()=> {
    if(navigator.geolocation){
      document.querySelector("#loading").style.display = "block";
      navigator.geolocation.getCurrentPosition(positionSuccess, positionError)
    }
  })
  async function positionSuccess(userPosition) {
    let lat = userPosition.coords.latitude
    let lng = userPosition.coords.longitude
    console.log(lat,lng)
    const apiKey="4468283b8a91499185621aff65cc16f9"
    const url=`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${apiKey}`
    const response=await fetch(url)
    const data=await response.json()
    console.log(data)

    const country=data.results[0].components.country
    document.querySelector("#txtSearch").value=country
    document.querySelector("#btnSearch").click()
  }
  function positionError(error) {
    console.log(error)
    document.querySelector("#loading").style.display = "none";
  }
  async function displayCountry(country) {
    try {
      const response = await fetch('https://restcountries.com/v3.1/name/'+country)  //apiden aldığımız için geç gelebilme durumu olabilir bu yüzden veri gelmeden aşağı satıra geçmez bekler.
      console.log("response",response)
      if(response.status != 200){
        throw new Error("Country is not found")
      }
      const data = await response.json();
      setCountry(data[0])

      const countries = await data[0].borders
      if (!countries){
        throw new Error("Border country is not found")  //eğer throw çalışırsa aşağı kodlar çalıştırılmaz. Direk catch kısmına geçer.
      }
      const responseNeighbors = await fetch('https://restcountries.com/v3.1/alpha?codes='+countries.toString())
      console.log(responseNeighbors)
      const neighbors = await responseNeighbors.json();
      setBorderCountry(neighbors)
    }
    catch (error) {
      renderErrorMessage(error)
    }
  }

  function setCountry(data) {
    document.querySelector("#loading").style.display = "none";
    document.querySelector("#neighbors").innerHTML ="";
    let html = `
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <img src="${data.flags.png}" alt="" class="img-fluid">
                        </div>
                        <div class="col-8">
                            <h3 class="card-title">${data.name.common}</h3>
                            <hr>
                            <div class="row">
                                <div class="col-4">Nufüs: </div>
                                <div class="col-8">${(data.population / 1000000).toFixed(1)} </div>
                            </div>
                            <div class="row">
                                <div class="col-4">Başkent: </div>
                                <div class="col-8">${data.capital[0]}</div>
                            </div>
                            <div class="row">
                                <div class="col-4">Resmi Dil: </div>
                                <div class="col-8">${Object.values(data.languages)}</div>
                            </div>
                        </div>
                    </div>
                </div>
        `;
    document.querySelector(".opacity").style.opacity =1;
    document.querySelector("#country").innerHTML = html;
  }

  function setBorderCountry(data) {
    let html = "";
    for(let country of data) {
      html += `
                <div class="col-2 mt-2">
                    <div class="card">
                        <img src="${country.flags.png}" class="card-img-top"  style="height: 110px;">
                        <div class="mt-1 card-body">
                            <h6 class=" card-title">${country.name.common}</h6>
                        </div>
                    </div>
                </div>
            `;
    }
    document.querySelector("#neighbors").innerHTML =  html;
  }

  function renderErrorMessage(error) {
    document.querySelector("#loading").style.display = "none";
    const html =` <div class='alert alert-danger alert-dismissible'>
                        ${error.message}
                  </div>`
    setInterval(function() {
      document.querySelector("#error").innerHTML = "";
    },3000)
    document.querySelector("#error").innerHTML = html;
  }

</script>

</body>
</html>
